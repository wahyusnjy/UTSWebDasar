<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            border: 2px solid #ccc;
            width: 80%;
            margin: 20px auto;
            background-color: #fefefe;
        }

        .header {
            background-color: #e0e0ff;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .header img {
            width: 180px;
            display: block;
            margin: 0 auto;
        }

        .title {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            display: flex;
            padding: 20px;
            background-color: #ffefcc;
        }

        .left-column, .right-column {
            width: 50%;
            padding: 10px;
        }

        .left-column h3 {
            font-size: 20px;
            font-weight: bold;
            text-align: left;
        }

        .left-column ul {
            list-style-type: upper-roman;
            text-align: left;
            padding-left: 20px;
        }

        .left-column ul li a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        .right-column h3 {
            font-size: 20px;
            font-weight: bold;
        }

        .footer {
            background-color: #f4f4f4;
            padding: 10px;
            font-size: 16px;
            font-style: italic;
            text-align: center;
            border-top: 2px solid #ccc;
        }

        .video {
            margin-top: 10px;
            width: 80%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://png.pngtree.com/png-clipart/20240308/original/pngtree-vegetable-shop-illustration-of-vegetable-shop-png-image_14541728.png"
        alt="Toko Sayuran">
        <div class="title">TOKO SAYURAN SEHAT</div>
    </div>

    <div class="content">
        <div class="left-column">
            <h3>Nama Sayuran</h3>
            <ul>
                <li><a href="#">KUBIS</a></li>
                <li><a href="#">WORTEL</a></li>
                <li><a href="#">TOMAT</a></li>
            </ul>
        </div>
        <div class="right-column">
            <h3>Video Sayaran Kubis</h3>
            <video class="video" controls>
                <source src="kubis2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="footer">
        Created by @202243501336&Wahyu Sanjaya
    </div>
</div>

</html>
